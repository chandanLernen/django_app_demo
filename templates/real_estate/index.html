{% extends "base2.html" %}

{% block content %}

<h2><a href="add-listing/">Create a new listing</a></h2>


{% for listing in listings %}

<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{ listing.image.url }}" alt="Card image cap">
    <a href="{{ listing.id }}/" class="text-blue-500">
    <div class="card-body">
      <p class="card-text">{{ listing.title }}</p>
    </div>
  </div>

{% endfor %}

{% endblock content %}
